        const cart = [];

        
        document.addEventListener('click', function(event) {
           
            if (event.target.classList.contains('quantity-decrease')) {
                const quantityInput = event.target.nextElementSibling;
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 0) {
                    quantityInput.value = currentValue - 1;
                }
            }

            
            if (event.target.classList.contains('quantity-increase')) {
                const quantityInput = event.target.previousElementSibling;
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
            }

            
            if (event.target.classList.contains('add-to-cart')) {
                const itemCard = event.target.closest('.bg-white');
                const itemName = itemCard.querySelector('h3').textContent;
                const itemPrice = parseFloat(itemCard.querySelector('.text-green-600').textContent.replace('â‚¹', ''));
                const quantityInput = itemCard.querySelector('.quantity-input');
                const quantity = parseInt(quantityInput.value);

                if (quantity > 0) {
                    addToCart({ name: itemName, price: itemPrice, quantity });
                    quantityInput.value = 0;
                }
            }

           
            if (event.target.id === 'mobileCartToggle' || event.target.closest('#mobileCartToggle')) {
                const cartContainer = document.getElementById('cartContainer');
                cartContainer.classList.remove('hidden');
            }

        
            if (event.target.id === 'mobileCartClose' || event.target.closest('#mobileCartClose')) {
                const cartContainer = document.getElementById('cartContainer');
                cartContainer.classList.add('hidden');
            }

            
            if (event.target.id === 'backButton' || event.target.closest('#backButton')) {
                document.getElementById('menuItems').classList.add('hidden');
                document.getElementById('menuCategories').classList.remove('hidden');
            }

            
            if (event.target.id === 'clearCartButton') {
                cart.length = 0;
                updateCart();
            }

            
            
        });

        function renderCategories(data) {
            const container = document.getElementById('menuCategories');
            container.innerHTML = '';

            data.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'bg-white shadow-lg rounded-lg p-6 transform transition duration-300 hover:scale-105 cursor-pointer';
                categoryCard.innerHTML = `
                    <img src="${category.image}" alt="${category.category}" class="w-full rounded-md mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">${category.category}</h2>
                `;

                categoryCard.addEventListener('click', () => {
                    renderItems(category);
                });

                container.appendChild(categoryCard);
            });
        }

        function renderItems(category) {
            document.getElementById('menuCategories').classList.add('hidden');
            document.getElementById('menuItems').classList.remove('hidden');

            const itemsContainer = document.getElementById('itemsList');
            itemsContainer.innerHTML = '';

            category.items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'bg-white shadow-lg rounded-lg p-6 transform transition duration-300 hover:scale-105';
                itemCard.innerHTML = `
                    <h3 class="text-lg font-medium text-gray-800">${item.name}</h3>
                    <p class="text-green-600 font-bold">â‚¹${item.price}</p>
                    <div class="flex items-center mt-4">
                        <button class="quantity-decrease px-2 py-1 bg-gray-200 rounded-l">-</button>
                        <input type="number" min="0" value="0" class="quantity-input w-12 text-center border rounded-full mx-2" readonly>
                        <button class="quantity-increase px-2 py-1 bg-gray-200 rounded-full">+</button>
                        <button class="add-to-cart ml-auto px-4 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">Add to Cart</button>
                    </div>
                `;

                itemsContainer.appendChild(itemCard);
            });
        }

        function addToCart(item) {
            const existingItemIndex = cart.findIndex(cartItem => cartItem.name === item.name);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += item.quantity;
            } else {
                cart.push(item);
            }

            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartItemCount = document.getElementById('cartItemCount');
            const mobileBadge = document.getElementById('mobileBadge');
            const totalItemCount = document.getElementById('totalItemCount');
            const totalAmount = document.getElementById('totalAmount');
        
            cartItemsContainer.innerHTML = '';
            
            let totalItems = 0;
            let total = 0;
        
            cart.forEach((item, index) => {
                const cartItem = document.createElement('li');
                cartItem.className = 'flex justify-between items-center';
                cartItem.innerHTML = `
                    <div class="flex items-center justify-between w-full mb-4">
                    <div class="flex-1">
                        <span class="font-medium text-gray-800">${item.name} x </span>
                        <span class="font-bold text-gray-800">${item.quantity}</span>
                        <span class="text-gray-500 ml-2">â‚¹${item.price * item.quantity}</span>
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="quantity-btn minus text-gray-500 w-8 h-8 flex items-center justify-center border rounded-full" data-index="${index}">-</button>
                        <span class="mx-2 text-gray-800 font-bold">${item.quantity}</span>
                        <button class="quantity-btn plus text-gray-500 w-8 h-8 flex items-center justify-center border rounded-full" data-index="${index}">+</button>
                    </div>
                    <button class="remove-item text-red-500 hover:text-red-700 ml-4 focus:outline-none" data-index="${index}">Remove</button>
                `;
        
                cartItemsContainer.appendChild(cartItem);
        
                totalItems += item.quantity;
                total += item.price * item.quantity;
        
                
                const removeButton = cartItem.querySelector('.remove-item');
                removeButton.addEventListener('click', function() {
                    cart.splice(index, 1);
                    updateCart(); 
                });
        
                
                const minusButton = cartItem.querySelector('.quantity-btn.minus');
                minusButton.addEventListener('click', function() {
                    if (item.quantity > 1) { 
                        item.quantity--;
                        updateCart(); 
                    }
                });
        
               
                const plusButton = cartItem.querySelector('.quantity-btn.plus');
                plusButton.addEventListener('click', function() {
                    item.quantity++;
                    updateCart(); 
                });
            });
        
            cartItemCount.textContent = cart.length;
            mobileBadge.textContent = cart.length;
            totalItemCount.textContent = totalItems;
            totalAmount.textContent = `â‚¹${total}`;
        }
        

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            const filteredData = menuData.filter(category => {
               
                const categoryMatches = category.category.toLowerCase().includes(searchTerm);
                const itemsMatch = category.items.some(item =>
                    item.name.toLowerCase().includes(searchTerm)
                );

                return categoryMatches || itemsMatch;
            });

            renderCategories(filteredData);
        });

                modalTotalAmount.textContent = `â‚¹${totalAmount}`;
